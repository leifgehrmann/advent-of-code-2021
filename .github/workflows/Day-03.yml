name: Day-03-Binary-Diagnostic

on:
  workflow_dispatch:
  push:
    paths:
      - '**Day-03**'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: fwal/setup-swift@d43a564349d1341cd990cfbd70d94d63b8899475
        with:
            swift-version: "5"
      - uses: actions/checkout@v2
      - name: Run script
        run: |
          xcrun --sdk macosx swiftc -parse-as-library Day-03*.swift -o ./Day-03
          ./Day-03
